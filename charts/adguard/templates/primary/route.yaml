{{- if .Values.primary.route.enabled -}}
apiVersion: {{ .Values.primary.route.apiVersion | default "gateway.networking.k8s.io/v1" }}
kind: {{ .Values.primary.route.kind | default "HTTPRoute" }}
metadata:
  name: {{ template "common.fullname" . }}
  annotations: {{ toYaml .Values.primary.route.annotations | nindent 4 }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  {{- with .Values.primary.route.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.primary.route.hostnames }}
  hostnames:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  rules:
    - backendRefs:
        - name: {{ template "common.fullname" . }}-web
          port: 3000
      {{- with .Values.primary.route.filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.primary.route.matches }}
      matches:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- end }}
