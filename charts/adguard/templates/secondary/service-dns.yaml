apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.fullname" . }}-dns
  labels:
    {{- include "adguard.resolver.podLabels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.secondary.service.annotations | nindent 4 }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
  selector:
    {{- include "adguard.resolver.selectorLabels" . | nindent 4 }}
