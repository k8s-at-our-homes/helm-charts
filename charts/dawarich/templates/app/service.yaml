apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.fullname" . }}
  labels:
    app.kubernetes.io/component: "app"
    {{- include "component.labels" (dict "componentName" "dawarich" "imageTag" .Values.app.image.tag "ctx" .) | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
  selector:
    app.kubernetes.io/component: "app"
    {{- include "component.selectorLabels" (dict "componentName" "dawarich" "ctx" .) | nindent 4 }}
