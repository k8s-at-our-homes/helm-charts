apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "common.fullname" . }}
      {{- if .Values.useHostNetworking}}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      nodeName: {{ .Values.nodeName }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
      securityContext: {{ toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: config-loader
          image: "{{ .Values.config.image.registry }}/{{ .Values.config.image.repository }}:{{ .Values.config.image.tag }}"
          restartPolicy: Always
          resources: {{ toYaml .Values.config.resources | nindent 12 }}
          securityContext: {{ toYaml .Values.config.securityContext | nindent 12 }}
          env:
          - name: IGNORE_ALREADY_PROCESSED
            value: "true"
          - name: LABEL
            value: "home-assistant-config"
          - name: FOLDER_ANNOTATION
            value: "io.home-assistant/config-folder"
          - name: FOLDER
            value: /config
          - name: RESOURCE
            value: "both"
          volumeMounts:
            - name: config
              mountPath: /config
        {{- with .Values.additionalInitContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: home-assistant
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: TZ
              value: "Europe/Amsterdam"
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
              {{- if .Values.useHostNetworking }}
              hostPort: 8123
              {{- end }}
          resources: {{ toYaml .Values.resources | nindent 12 }}
          securityContext: {{ toYaml .Values.securityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - mountPath: /config
              name: config
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: config
        labels:
          {{- include "common.selectorLabels" . | nindent 10 }}
          {{ if .Values.persistence.labels }}
          {{ toYaml .Values.persistence.labels | nindent 10 }}
          {{ end }}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
