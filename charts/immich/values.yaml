persistence:
  size: 200Gi
  storageClass: ''
  # existingVolume:
  accessMode: ReadWriteMany

ingress:
  enabled: true
  domain: immich.example.com
  annotations:
    # proxy-body-size is set to 0 to remove the body limit on file uploads
#    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  tls:
    enabled: true
    secretName:

database:
  image:
    registry: ghcr.io
    repository: tensorchord/cloudnative-pgvecto.rs
    tag: 16.3-v0.2.1

  clusterName: immich-postgresql
  logLevel: error
  replicas: 2
  size: 32Gi

  monitoring:
    enabled: true

  backups:
    enabled: false
    secretName: ''
    retention: ''
    path: ''
    endpoint: ''

  topologySpreadConstraints: 
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway

machineLearning:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-machine-learning
    tag: v1.118.1
    pullPolicy: IfNotPresent

#  resources:
#    requests:
#      cpu: 10m
#      memory: 128Mi
#    limits:
#      memory: 512Mi

server:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-server
    tag: v1.118.1
    pullPolicy: IfNotPresent
  podSecurityContext: {}

#  resources:
#    requests:
#      cpu: 10m
#      memory: 128Mi
#    limits:
#      memory: 512Mi

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    revisionHistoryLimit: 0
