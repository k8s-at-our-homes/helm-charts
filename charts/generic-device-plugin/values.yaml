revisionHistoryLimit: 0

nodeSelector: {}

resources: {}
#  requests:
#    cpu: 50m
#    memory: 10Mi
#  limits:
#    memory: 20Mi

podSecurityContext: {}

securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ "ALL" ]
  readOnlyRootFilesystem: true
  seccompProfile:
    type: "RuntimeDefault"
  seLinuxOptions:
    type: "container_device_plugin_t"

image:
  registry: docker.io
  repository: squat/generic-device-plugin
  tag: latest@sha256:dfed9c5fa93385719ef25eb5e88e5a06bd8748519b6a26ed2c9a2529d1c4f88c
  pullPolicy: IfNotPresent

readinessProbe:
  failureThreshold: 3
  successThreshold: 1
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  failureThreshold: 3
  successThreshold: 1
  initialDelaySeconds: 5
  periodSeconds: 10

domain: device.local
# valid options: all, debug, info, warn, error, none
logLevel: error
devices: {}
