apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.fullname" . }}
  labels:
    {{- include "dawarich.backend.podLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
  selector:
    {{- include "dawarich.backend.selectorLabels" . | nindent 4 }}
