config:
  timezone: Europe/Amsterdam
  minimumMinutesSpentInCity: 60
  jobConcurrency: 10

route:
  enabled: false
  apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  annotations: {}
  hostnames:
  - timeline.example.com
  parentRefs: []
  filters: []
  matches: []

ingress:
  enabled: false
  domain: timeline.example.com
  annotations:
    # proxy-body-size should be set higher when importing timeline history
    # nginx.ingress.kubernetes.io/proxy-body-size: "200m"
  tls:
    enabled: true
    secretName:

database:
  image:
    registry: ghcr.io
    repository: cloudnative-pg/postgis
    tag: 17-3.5-103

  clusterName: dawarich
  logLevel: error
  replicas: 2
  size: 5Gi
  # storageClass: ""

  nodeSelector:
    beta.kubernetes.io/arch: amd64 # postgis is only available for amd64, not arm64

  monitoring:
    enabled: true

  backups:
    enabled: false
    secretName: ''
    retention: ''
    path: ''
    endpoint: ''

  topologySpreadConstraints:

app:
  image:
    registry: docker.io
    repository: freikin/dawarich
    tag: 0.28.0
    pullPolicy: IfNotPresent
  podSecurityContext: {}

#  resources:
#    requests:
#      cpu: 10m
#      memory: 128Mi
#    limits:
#      memory: 512Mi

photon:
  deploy: true
  config:
    country: # NL, BE, DE, FR, UK, US
    logLevel: INFO # DEBUG, INFO, ERROR
    updateStrategy: PARALLEL # PARALLEL, SEQUENTIAL, DISABLED
    updateInterval: '1w' # '24h', '1w', '1y'
    md5Check: true
    forceUpdate: false
  image:
    registry: ghcr.io
    repository: rtuszik/photon-docker
    tag: 0.7.0
    pullPolicy: IfNotPresent
  podSecurityContext: {}

  persistence:
    # The geo database is over 100Gi, so we need to set this to 400Gi to allow updates of the data
    size: 400Gi
    labels: {}
#   storageClass:

#  resources:
#    requests:
#      cpu: 10m
#      memory: 128Mi
#    limits:
#      memory: 512Mi

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
    usePasswordFiles: false
  master:
    revisionHistoryLimit: 0

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
