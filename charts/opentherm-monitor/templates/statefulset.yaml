apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "common.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:{{ include "common.labels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "common.labels" . | nindent 8 }}
    spec:
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 8 }}
      automountServiceAccountToken: false
      containers:
        - name: {{ template "common.fullname" . }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}@{{ .Values.image.sha }}
          env:
            - name: TZ
              value: Europe/Amsterdam
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: logs
              mountPath: /log
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      volumes:
        - name: logs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- if hasKey .Values.persistence "storageClass" }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
