revisionHistoryLimit: 0

nodeSelector: {}

resources: {}
#  requests:
#    cpu: 50m
#    memory: 10Mi
#  limits:
#    memory: 20Mi

podSecurityContext: {}

securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ "ALL" ]
  readOnlyRootFilesystem: true
  seccompProfile:
    type: "RuntimeDefault"
  seLinuxOptions:
    type: "container_device_plugin_t"

image:
  registry: docker.io
  repository: squat/generic-device-plugin
  tag: latest@sha256:08ce98c7afed6843fc1e6082b1c414a00981bc8b90f3261c31b8efef8eca7c0e
  pullPolicy: IfNotPresent

readinessProbe:
  failureThreshold: 3
  successThreshold: 1
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  failureThreshold: 3
  successThreshold: 1
  initialDelaySeconds: 5
  periodSeconds: 10

domain: device.local
# valid options: all, debug, info, warn, error, none
logLevel: error
devices: {}
