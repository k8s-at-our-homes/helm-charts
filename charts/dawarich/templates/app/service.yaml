apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
  - name: metrics
    port: 9394
    targetPort: metrics
  selector:
    {{- include "common.selectorLabels" . | nindent 4 }}
